removeStrategy:
  items: "none"
  rbac: "sync"
items:
  - kind: "pipeline"
    name: "pipeline_test"
    concurrentBuild: true
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          pipeline {
              agent {
                  kubernetes {
                      yaml '''
          apiVersion: v1
          kind: Pod
          spec:
            containers:
            - name: "python"
              image: "jenkins/jnlp-agent-python"
              tty: true
              command:
              - cat
          '''
                      defaultContainer 'python'
                  }
              }

              stages {
                  stage('Environment') {
                      steps {
                          echo 'Printing environment variables for ${controller_word} ${controller_child} #${controller_number}'
                          sh 'python --version'
                          sh 'env'
                      }
                  }
              }
          }
    description: "A test pipeline"
    disabled: false
    displayName: "Pipeline Test"
    resumeBlocked: false