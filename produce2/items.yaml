removeStrategy:
  rbac: 'SYNC'
  items: 'NONE'

items:
  - kind: 'folder'
    name: 'fruits'
    groups:
      - name: 'team-fruit-int'
        members:
          external_groups:
            - 'team-fruit-ext'
          users:
            - 'fruit-user'
        roles:
          - name: 'develop'
            grantedAt: 'current'
            propagates: 'true'

  - kind: 'folder'
    name: 'vegetables'
    groups:
      - name: 'team-vegetables-int'
        members:
          external_groups:
            - 'team-vegetables-ext'
          users:
            - 'vegetable-user'
        roles:
          - name: 'develop'
            grantedAt: 'current'
            propagates: 'true'

  - kind: 'folder'
    name: 'more-vegetables'
    groups:
      - name: 'team-more-vegetables-int'
        members:
          external_groups:
            - 'team-more-vegetables-ext'
          users:
            - 'vegetable-user'
        roles:
          - name: 'develop'
            grantedAt: 'current'
            propagates: 'true'
