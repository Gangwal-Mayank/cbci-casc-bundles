removeStrategy:
  rbac: "SYNC"

roles:
  - name: administer
    permissions:
      - hudson.model.Hudson.Administer
  - name: browser
    permissions:
      - hudson.model.Hudson.Read
  - name: developer
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Configure

groups:
  - members:
      users:
        - jane-doe
      internal_groups:
        - "Manager group"
      external_groups:
        - "ldap-developers"
    roles:
      - name: administer
        grantedAt: current
    name: Administrators
  - roles:
      - name: developer
        grantedAt: current
    name: Developers
  - roles:
      - name: browser
        grantedAt: current
    name: Browsers
