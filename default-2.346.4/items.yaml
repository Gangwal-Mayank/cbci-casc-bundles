removeStrategy:
  items: 'NONE'
  rbac: 'SYNC'

items:
  - kind: pipeline
    name: hello_world
    displayName: Hello world!
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          pipeline {
              agent {
                  kubernetes true
              }
    
              stages {
                  stage('Hello') {
                      steps {
                          echo 'Hello world!'
                      }
                  }
              }
          }
