jenkins:
  systemMessage: "Configured automatically by Configuration as Code for Controllers (2.346.4)\n\n"
notificationConfiguration:
  enabled: true
  router: operationsCenter
unclassified:
  cloudbeesPrometheus:
    collectingMetricsPeriodInSeconds: 30
groovy:
  - script: |
      import java.util.logging.Logger
      import jenkins.model.Jenkins
      import com.cloudbees.plugins.credentials.CredentialsProvider
      import org.jenkinsci.plugins.plaincredentials.StringCredentials

      Logger logger = Logger.getLogger('testing.groovy')
      logger.info('Testing log output from CasC Groovy script.')

      CredentialsProvider.lookupCredentials(StringCredentials, Jenkins.get()).each { creds ->
        logger.info("Found credentials: ${creds.id}")
      }

      logger.info('Testing log output from CasC Groovy script. (exit)')
